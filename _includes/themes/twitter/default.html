<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            <li><a href="index.html">Home</a></li>
<!--        Uncomment to have the automatic generation of buttons.-->
            <!--
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
            -->
            <li><a href="demo.html">Demo</a></li>
            <li><a href="modules.html">Technical overview</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>
      <hr>
      <footer>
        <div style="text-align:right;">
            <p>
                <a href="mailto:contact@askplatyp.us"><img src="ic_email_black_18dp.png" alt="Email" title="Email"></a>
                <a href="//github.com/ProjetPP/"><img src="GitHub-Mark-32px.png" alt="GitHub" title="GitHub"></a>
                <a href="//twitter.com/ProjetPP"><img src="Twitter_logo_blue.png" alt="Twitter" title="Twitter"></a>
                <a href="ircs://irc.freenode.net/projetpp"><img src="hash-36px.png" alt="IRC (on Freenode)" title="IRC (on Freenode)"></a>
                <a href="//discourse.askplatyp.us"><img src="ic_forum_black_18dp.png" alt="Forum" title="Forum"></a>
            </p>
        </div>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>,
          <a href="//getbootstrap.com/" target="_blank">Twitter Bootstrap</a> and <a href="https://github.com/google/material-design-icons/">Material Design Icons</a>
        </p>
      </footer>

    </div>

    {% include JB/analytics %}
  </body>
</html>
